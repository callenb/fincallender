{% if site.contact %}
      <div class="container">
        <ul class="social-icons">
  {% for contact in site.contact -%}
          <li class="contact_item">
            <a class="contact_link" href="{{contact.link}}" target="_blank" rel="noopener"><i class="fa-brands {{contact.icon}} fa-2xl" style="color: #85888c" aria-label="{{contact.aria-label}}"></i></a>
          </li>
  {% endfor -%}
        </ul>
      </div>
{% endif -%}
