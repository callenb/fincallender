{% if site.contact %}
      <div class="container">
        <ul class="social-icons">
  {% for contact in site.contact -%}
          <li class="contact_item">
            <a class="contact_link" href="{{contact.link}}" target="_blank" rel="noopener"><ion-icon name="{{contact.icon}}" size="large" aria-label="{{contact.aria-label}}"></ion-icon></a>
          </li>
  {% endfor -%}
        </ul>
      </div>
{% endif -%}
