<section class="newsletter text-align__center">
  <form action="{{site.mailchimp-list}}" method="post" name="mc-embedded-subscribe-form" class="form" target="_blank" novalidate="">
      <h2>Let's stay in touch</h2>
      <p>Subscribe to my newsletter to stay up to date!</p>
      <div class="form-wrapper">
          <div class="row col-xs__middle form-row">
              <div class="col-xs form-input form-input__text">
                  <label class="hidden" for="NewsletterFormEmail">Email</label>
                  <input type="email" name="EMAIL" id="NewsletterFormEmail" class="contact-form-email newsletter" placeholder="Enter your email to subscribe to our newsletter" value="" spellcheck="false" autocomplete="off" autocapitalize="off" >
              </div>
              <div class="form-action">
                  <input type="submit" class="button button__funnel" value="Subscribe"><br>
                  <div class="input-check-terms">
                      <input type="checkbox" id="terms" name="terms" required="">
                      <label class="check-terms" for="terms">I accept <a href="https://shop.martingarrix.com/collections/new-items" target="_blank">Terms &amp; Conditions</a></label>
                  </div>
              </div>
          </div>
      </div>
  </form></div> 
</section>
